<div class = "tablet">
    <table class="table" align="center">
        <thead >
          <tr>



          </tr>

        <tbody id="Cuerpo">
        </tbody>
      </table>
<script>

    function MostrarCanciones(){

        var contenido = document.querySelector('#Cuerpo')
        contenido.innerHTML = ""

              fetch('https://musicstationbackend201700852.herokuapp.com//comentario')
              .then(response => response.json())

              .catch(error => {

              console.log(error)
              })
              .then(res => {

                for (var i in res) {
                      console.log(res[i])
                      contenido.innerHTML +=
                      `<tr>

                      <th colspan="2"><img src="${res[i].imagen}" class="img-fluid" height="10%" width=10%"><br><br>${res[i].nombrecan}<br><br></th>
                      <tr>
                      <th><h5>Usuario  :</h5>${res[i].nombreus}</th>
                      <th><h5>Comentario  :</h5>${res[i].comentario}</th>

                      </tr>

                    </tr>`
                 }
                })
        }

</script>
